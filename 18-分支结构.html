<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-if='score>=90'>优秀</div>
    <div v-else-if='score<90&&score>=80'>良好</div>
    <div v-else-if='score<80&&score>60'>一般</div>
    <div v-else=>比较差</div>
    <div v-show='flag'>测试v-show</div>
    <button v-on:click='handle'>点击</button>
  </div>
  <script src="js/vue.js"></script>
  <script>
    /* 
     分支结构

     v-show的原理： 控制元素的样式是否显示 display:none

     v-if控制元素是否渲染到页面  渲染出来之后变化较少 推荐使用 (性能开销较大)
     v-show控制元素是否显示(已经渲染到了页面) 频繁使元素隐藏或者显示 使用 (性能开销较小)
     */
     var vm = new Vue({
       el: '#app',
       data: {
         score: 10,
         flag: false
       },
       methods: {
         handle: function() {
           this.flag = !this.flag;
         }
       }
     })
  </script>
</body>
</html>
